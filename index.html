<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Meu contador</title>
 <style>
    *{
      margin: 0;  
      box-sizing: border-box;
    }

body {
    min-height: 100vh;
    background-color:black;
    color: white;
    display: grid;
    place-items:center  ;
}

section {
    background-color: rgba(red, green, blue, alpha);
padding: 20px;
border-radius: 5px;
text-align: center;
}

p {
    font-size: 100px;
}



 </style>

</head>

<body>

<section>
<h1>contador</h1>
<p id="resultado"></p>
<button onclick="aumentar()">aumentar</button>
<button onclick="diminuir()">diminuir</button>
</section>

<script>
  // estado da minha aplicação 
  let numero = 0

  // alteradores de estado
   function aumentar() {
     numero++
     mostrarNatela()
   }

    function diminuir() {
      numero--
      mostrarNatela()
    }

    // ininciar 
    mostrarNatela
    
 // jogar o estado da aplicação na tela
 function mostrarNatela() {
  const p = document.querySelector("#resultado")
  p.innerText = numero 
  console.log(p)
 }
</script>

    

</body>
</html>
